	<bodyexchange>

		<div id="mo">

			<div class="e_box">
				<p class="yong">选择类型</p>
				<div class="zi_buy">
					<div class="dui_bi">
						<img src="img/USDT.png"/>
						<span>
							<i>USDT</i>
							<p>余额:<i>1,343980909,54</i></p>
						</span>
					</div>
					<img src="img/chioce.png" class="chioce"/>
				</div>
				<div class="zi_buy">
					<div class="dui_bi">
						<img src="img/AIGC.png"/>
						<span>
							<i>AIGC</i>
							<p>余额:<i>9,564564909,54</i></p>
						</span>
					</div>
					<img src="img/nochoice.png" class="chioce"/>
				</div>
				<div class="zi_buy ex_buy">
					<div class="dui_bi">
						<img src="img/wall.png"/>
						<span>
							<i>收益钱包</i>
							<p>余额:<i>5,555555,54</i></p>

		</div>
		
		<div id="mo1">
			<div class="close1"></div>
			<div class="e_box">
				<p class="yong">选择类型</p>
				<div class="ei_buy">
					<div class="dui_bi">
						<img src="img/USDT.png"/>

							<i>USDT</i>

						</span>
					</div>
					<img src="img/chioce.png" class="chioce"/>
				</div>
				<div class="ei_buy">
					<div class="dui_bi">

							<i>AIGC</i>
							<p>余额:<i>44</i></p>
						</span>
					</div>
					<img src="img/nochoice.png" class="chioce"/>
				</div>
				<div class="ei_buy ex_buy">

						<img src="img/wall.png"/>
						<span>
							<i>收益钱包</i>
							<p>余额:<i>11</i></p>
						</span>

	</body>
	<script type="text/javascript">
		// 直接让盒子上下移动
		// $(".huzhuan").click(function(){
		// 	var n = $(this).next();
	    //     var p = $(this).prev();
	    //     $(this).before(n);
	    //     $(this).after(p);
		// })

		$(".huzhuan").click(function(){
			var did_1 = $(".map_1").attr('did');
        	var did_2 = $(".map_2").attr('did');
	        var n = $(".name_1").html();
	        var img_1 = $("#map_1").attr('src');
	        var value_1 = $(".value_a").html();
	        var p = $(".name_2").html();
	        var img_2 = $("#map_2").attr('src');
	        var value_2 = $(".value_b").html();
	        $(".name_1").html(p);
	        $(".name_2").html(n);
	        $("#map_1").attr('src',img_2);
	        $("#map_2").attr('src',img_1);
	        $(".value_a").html(value_2);
	        $(".value_b").html(value_1);
			$(".map_1").attr('did',did_2)
        	$(".map_2").attr('did',did_1)
	    })


		$(".exchange_title").click(function(){
			$("#mo").css("display","block");
		})

		$(".close").click(function(){
			$("#mo").css("display","none");
		})
		
		$(".exchange_tips").click(function(){
			$("#mo1").css("display","block");
		})

		$(".close1").click(function(){
			$("#mo1").css("display","none");
		})

		var toggle = true;
		$(".zi_buy").each(function() {
			$(".zi_buy").click(function() {
				if(toggle) {
					$(this).find(".chioce").attr("src", "img/chioce.png").parent().siblings().find(".chioce").attr("src", "img/noChoice.png");
					$(".value_a").html($(this).find(".dui_bi span p i").html());
					$("#map_1").attr("src",$(this).find(".dui_bi img").attr('src'));
					$(".map_1").attr("did",$(this).find(".dui_bi input").val());
					$(".name_1").text($(this).find(".dui_bi span i").html());
					toggle = false;
				} else {
					$(this).find(".chioce").attr("src", "img/chioce.png").parent().siblings().find(".chioce").attr("src", "img/noChoice.png")
					toggle = true;
				}
			});
		});
		
		var toggle = true;
		$(".ei_buy").each(function() {
			$(".ei_buy").click(function() {
				if(toggle) {
					$(this).find(".chioce").attr("src", "img/chioce.png").parent().siblings().find(".chioce").attr("src", "img/noChoice.png");
					$(".value_b").html($(this).find(".dui_bi span p i").html());
					$("#map_2").attr("src",$(this).find(".dui_bi img").attr('src'));
					$(".map_2").attr("did",$(this).find(".dui_bi input").val());
					$(".name_2").text($(this).find(".dui_bi span i").html());
					toggle = false;
				} else {
					$(this).find(".chioce").attr("src", "img/chioce.png").parent().siblings().find(".chioce").attr("src", "img/noChoice.png")
					toggle = true;
				}
			});
		});
	</script>
</html>
